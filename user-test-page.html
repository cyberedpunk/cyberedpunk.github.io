<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Character page</title>
    <link rel="stylesheet" href="./user-test-style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="../profile.jpg" alt="" class="profpic"/>
            <h3>Leviathan the Rod</h3>
            <p>Netrunner</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" class="shadow" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join the game on Roll20.</h2>
            <img src="../roll20.png" alt="" class="dice" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="../cyberpunk.jpg" alt="" class="gamer"/>
              <div class="card-info">
                <h2>Cyberfuck</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="../cyberpunk.jpg" alt=""class="gamer"/>
              <div class="card-info">
                <h2>Cyberdunk</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="../cyberpunk.jpg" alt="" class="gamer"/>
              <div class="card-info">
                <h2>Cybertrunk </h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
